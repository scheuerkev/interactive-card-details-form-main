<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="colored-background"></div>
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card-logo" class="logo" />
        0000 0000 0000 0000 Jane Appleseed 00/00
      </div>
      <div class="card-back">000</div>
      <form action="#" method="POST" class="customer-form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" />
        <label>
          Exp. Date (MM/YY)
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YY" />
        </label>
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" />
        <button type="submit">Confirm</button>
      </form>

      <div class="hide">Thank you! We've added your card details Continue</div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
